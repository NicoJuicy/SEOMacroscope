<footer class="container">

	<div class="row">

		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

			<div class="contact-list">
				{% if site.email %}
					<p><span class="glyphicon glyphicon glyphicon-envelope" aria-hidden="true"></span> <a href="mailto:{{ site.email }}" alt="SEO Macroscope email address link">{{ site.email }}</a></p>
				{% endif %}
			</div>

      <div class="social-media-list">
				<p>
					<span class="glyphicon glyphicon-check" aria-hidden="true"></span> <a href="{{ "/privacy" | relative_url }}">Privacy policy</a>
				</p>
			</div>

			<div class="social-media-list">
				<p>
					<span class="glyphicon glyphicon glyphicon-bitcoin" aria-hidden="true"></span> <a href="{{ "/donate/" | relative_url }}">SEO Macroscope welcomes cryptocurrency donations towards further development</a>
				</p>
			</div>

		</div>

	</div>

</footer>
