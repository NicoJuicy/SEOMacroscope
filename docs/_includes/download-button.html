{% assign releases = site.collection_releases | reverse %}
<div>
  <a
    class="btn btn-warning btn-lg download-button"
    role="button"
    href="https://github.com/nazuke/SEOMacroscope/releases/download/{{ releases[0].tag }}/{{ releases[0].installer }}"
  >
    <span class="glyphicon glyphicon-download" aria-hidden="true"></span>
    Download SEO Macroscope {{ releases[0].tag }}
  </a>
</div>
